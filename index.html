<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DropSlides - Slide editor - Edit mode</title>

    <meta name="description" content="A slide composer using the Dropbox Datastore API">
    <meta name="author" content="Rudy Rigot">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="buttons">
      <a id="play" href="play.html" target="_blank">Play <span>&#9654;</span></a>
      <a id="add" href="#">Add <span>+</span></a>
    </div>

    <!-- List of slides (this is where the slides retrieved from the datastore will go) -->
    <div id="slides" class="clearfix">
    </div>

    <!-- Template for a slide -->
    <script type="text/template" id="slide-template">
      <div id="<%= slide.getId() %>" data-order="<%= slide.get("position") %>" class="slide <%= (slide.get("disabled") && slide.get("disabled")) ? "disabled" : "" %>">
        <a class="delete" href="#">&#9747;</a>
        <span class="position"><%= slide.get("position") %></span>
        <section>
          <h2><%= slide.get("title") %></h2>
          <p><%= slide.get("body") %></p>
        </section>
        <p class="subbuttons">
          <a class="toggle" href="#"><%= (slide.get("disabled") && slide.get("disabled")) ? "Enable" : "Disable" %></a>
          <a class="edit" href="#">Edit</a>
        </p>
      </div>
    </script>

    <!-- Template for the modal to edit slides -->
    <div id="modalbox">
      <form id="modalbox-form" action="#">
        <h1>Update your slide</h1>
        <p>
          ID: <span id="modal_id"></span>
        </p>
        <p>
          <label>Title</label><br>
          <input id="modal_title">
        </p>
        <p>
          <label>Body</label><br>
          <input id="modal_body">
        </p>
        <p>
          <label>Position</label><br>
          <input id="modal_position">
        </p>
        <br>
        <input id="modalbox-submit" type="submit" value="OK">
      </form>
    </div>

    <!-- Including all the vendor scripts -->
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js" type="text/javascript"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-insertinorder/dist/insertinorder.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/modalbox/modalbox-min.js"></script>

    <!-- Including the local script -->
    <script src="js/editor.js" type="text/javascript"></script>
    <script src="js/editor-ui.js" type="text/javascript"></script>
  </body>
</html>

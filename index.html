<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DropSlides - Slide editor - Edit mode</title>

    <meta name="description" content="A slide composer using the Dropbox Datastore API">
    <meta name="author" content="Rudy Rigot">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="buttons">
      <a id="play" href="play.html" target="_blank">Play <span>&#9654;</span></a>
      <a id="add" href="#">Add <span>+</span></a>
    </div>

    <!-- List of slides (this is where the slides retrieved from the datastore will go) -->
    <div id="slides" class="clearfix">
    </div>

    <!-- Template for a slide -->
    <script type="text/template" id="slide-template">
      <div class="slide" id="<%= slide.getId() %>" data-order="<%= slide.get("position") %>">
        <a class="delete" href="#">&#9747;</a>
        <span class="position"><%= slide.get("position") %></span>
        <section>
          <h2><%= slide.get("title") %></h2>
          <p><%= slide.get("body") %></p>
        </section>
      </div>
    </script>

    <!-- Including all the vendor scripts -->
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js" type="text/javascript"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-insertinorder/dist/insertinorder.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <!-- Including the local script -->
    <script src="js/editor.js" type="text/javascript"></script>
    <script src="js/editor-ui.js" type="text/javascript"></script>
  </body>
</html>
